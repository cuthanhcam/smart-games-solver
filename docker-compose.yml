version: '3.8'

services:
  backend:
    build: ./backend
    container_name: rubik-solver-backend
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - ./backend:/app
    restart: unless-stopped
    networks:
      - rubik-network

networks:
  rubik-network:
    driver: bridge
