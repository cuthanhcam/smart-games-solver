name: rubik_cube_solver
description: Ứng dụng hỗ trợ nhận diện và giải Rubik Cube
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  dartz: ^0.10.1

  # Network
  dio: ^5.4.0
  retrofit: ^4.0.3
  pretty_dio_logger: ^1.3.1

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Camera & Image Processing
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  image: ^4.1.3
  path_provider: ^2.1.1
  path: ^1.8.3

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  cached_network_image: ^3.3.0

  # Utils
  shared_preferences: ^2.2.2
  permission_handler: ^11.0.1
  intl: ^0.18.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # AR/3D Visualization (optional)
  flutter_cube: ^0.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  injectable_generator: ^2.4.1
  retrofit_generator: ^8.0.4
  freezed: ^2.4.5
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

